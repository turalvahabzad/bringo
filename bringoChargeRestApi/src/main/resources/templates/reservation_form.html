<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-logo">
        <img src="images/logo.png" alt="Logo">
        <h2>Bringocharge</h2>
    </div>
    <ul class="sidebar-menu">
        <li><a href="#overview"><i class="fa fa-home"></i><span>Overview</span></a></li>
        <li class="active"><a href="#reservations"><i class="fa fa-car"></i><span>Reservations</span></a></li>
        <li><a href="#settings"><i class="fa fa-cog"></i><span>Settings</span></a></li>
        <li><a href="#help"><i class="fa fa-question-circle"></i><span>Help</span></a></li>
    </ul>
    <div class="sidebar-footer">
        <a href="/logout" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
</div>

<div class="main-content">
    <header>
        <div class="header-title">
            <h1>Create Reservation</h1>
        </div>
        <div class="user-profile">
            <img src="images/user.jpg" alt="User">
            <div class="user-info">
                <h4>John Doe</h4>
                <p>Admin</p>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="reservation-form">
            <form th:action="@{/reservations/save}" th:object="${reservation}" method="post">
                <div class="form-group">
                    <label>Plate Number:</label>
                    <input type="text" th:field="*{plateNumber}" required />
                </div>
                <div class="form-group">
                    <label>Car Brand:</label>
                    <input type="text" th:field="*{carBrand}" required />
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="datetime-local" th:field="*{reservationDate}" required />
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" th:field="*{address}" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Create Reservation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
